<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Proza Libre' rel='stylesheet'>
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Sign Up</title>
</head>

<body>
  <header>
    <h2>
      <i class="fas fa-car fa-lg logo"></i>
      <a href="../index.html">Ride My Way</a>
    </h2>
    <nav>
      <li>
        <a href="./login.html">Login</a>
      </li>
    </nav>
  </header>

  <section class="section-wrapper">
    <div id="apiError"></div>
    <form action="">
      <div class="form-body">
        <div class="wrapper">
          <label for="email">Full name</label>
          <input type="text" name="fullName" id="fullName" required/>
          <p class="error" id="fullNameError"></p>
        </div>
        <div class="wrapper">
          <label for="email">Phone Number</label>
          <input type="text" name="phoneNumber" id="phoneNumber" required/>
          <p class="error" id="phoneNumberError"></p>
        </div>
        <div class="wrapper">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required/>
          <p class="error" id="emailError"></p>
        </div>
        <div class="wrapper">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required/>
          <p class="error" id="passwordError"></p>
        </div>
        <div class="wrapper">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" required/>
          <p class="error" id="confirmPasswordError"></p>
        </div>
        <div class="loader" id="spinner"></div>
        <a href="javascript:void(0);" class="btn form-button" id="submit">Sign Up</a>
        <p id="info">Already have an account?
          <a href="./login.html">Login</a>
        </p>
      </div>
    </form>
  </section>

  <script src="../scripts/signup.js"></script>
</body>

</html>
